<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/pickr.css" />
    <link rel="stylesheet" href="assets/css/powerange.css" />
</head>
<body>
    <div class="container">
        <footer class="waveform"><canvas width="3160" height="1013" style="width: 100%; height: 100%;"></canvas></footer>
        <header class="header">
            <div class="left">
                <a href="/">
                    <span class="logo">WFPlayer.js</span>
                    <span class="version">Beta 1.0.0</span>
                    <span class="description">An Audio Waveform Generator</span>
                </a>
            </div>
            <div class="log"></div>
            <div class="right">
              
                <div class="item">
                    Open Video
                    <input class="open" type="file" name="file" />
                </div>
                <div class="item download">Download Image</div>
            </div>
        </header>
        <section class="main">
            <div class="left">
                <div class="item">
                    <div class="name">Scrollable :</div>
                    <div class="controller">
                        <input class="scrollable" type="checkbox" name="scrollable">
                    </div>
                </div>
                <div class="item">
                    <div class="name">Wave Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="waveColor" style="color:#dcb5c0;"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Progress Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="progressColor"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Cursor Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="cursorColor"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Ruler Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="rulerColor"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Grid Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="gridColor"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Background Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="backgroundColor"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Padding Color :</div>
                    <div class="controller">
                        <div class="color-picker" name="paddingColor"></div>
                    </div>
                </div>
                <div class="item">
                    <div class="name">Duration :</div>
                    <div class="controller range">
                        <span class="value">10</span>
                        <input type="text" name="duration" value="10" step="1" style="display: none;">
                    </div>
                </div>
                <div class="item">
                    <div class="name">Padding :</div>
                    <div class="controller range">
                        <span class="value">5</span>
                        <input type="text" name="padding" value="5" step="1" style="display: none;">
                    </div>
                </div>
                <div class="item">
                    <div class="name">Wave Scale :</div>
                    <div class="controller range">
                        <span class="value">0.8</span>
                        <input type="text" name="waveScale" value="0.8" min="0.1" max="2" step="0.1"
                               style="display: none;">
                    </div>
                </div>
            </div>
            <div class="right">
                <video class="video" src="sample.mp4" controls height="360"></video>
            </div>
        </section>
        <!--<footer class="waveform"></footer>-->
    </div>
    <script src="uncompiled/wfplayer.js"></script>
    <script src="assets/js/pickr.js"></script>
    <script src="assets/js/powerange.js"></script>
    <script src='assets/js/ffmpeg.min.js'></script>
    <script src="assets/js/index.js"></script>
    <script>
        var _hmt = _hmt || [];
        (function () {
            var isLocalhost = Boolean(
                window.location.hostname === 'localhost' ||
                window.location.hostname === '[::1]' ||
                window.location.hostname.match(
                    /^127(?:\.(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)){3}$/
                )
            );
            if (!isLocalhost) {
                var hm = document.createElement('script');
                hm.src = 'https://hm.baidu.com/hm.js?cd425c6b70404ba52be05e13b839e229';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(hm, s);
            }
        })();

    </script>
</body>
</html>
